---
test:
  name: smallbank
  description: Caliper Experiments finding saturation point r * 6 * numClients
  clients:
    type: local
    number: 5
  rounds:
  - label: smallOperations
    txDuration:
    - 60
    - 60
    - 60
    - 120
    - 120
    - 120
    - 120
    - 120
    rateControl:
    - type: fixed-rate
      opts:
        tps: 200
    - type: fixed-rate
      opts:
        tps: 250
    - type: fixed-rate
      opts:
        tps: 300
    - type: fixed-rate
      opts:
        tps: 325
    - type: fixed-rate
      opts:
        tps: 350
    - type: fixed-rate
      opts:
        tps: 375
    - type: fixed-rate
      opts:
        tps: 400
    - type: fixed-rate
      opts:
        tps: 425
    arguments:
      accounts: 60000
      txnPerBatch: 1
    callback: benchmark-kafka/smallbank/smallbankOperations-4host.js
  - label: query
    txNumber:
    - 5000
    rateControl:
    - type: fixed-rate
      opts:
        tps: 500
    callback: benchmark-kafka/smallbank/query.js
monitor:
  type: docker
  docker:
    name:
    - all
  interval: 1
